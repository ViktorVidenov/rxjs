<div class="courses-panel">
  <h3>All Courses</h3>

  <mat-tab-group>
    <mat-tab label="Beginners">
      <!-- 
          When begginerCourses$ get destroyed async pipe will unsubscribe from the observable if it's not yet completed,
          And this way we will avoid any potential memory leaks in our component. This also mean that in our home component,
          We will never have to take care of unsubscribing from there 
      -->
      <courses-card-list [courses]="beginnerCourses$ | async">

      </courses-card-list>
    </mat-tab>

    <mat-tab label="Advanced">
      <courses-card-list [courses]="advancedCourses$ | async">
      </courses-card-list>
    </mat-tab>
  </mat-tab-group>
</div>
